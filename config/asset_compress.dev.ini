[filter_Uglifyjs]
node = /usr/bin/node
uglify = WEBROOT/node_modules/uglify-js/bin/uglifyjs
node_path = WEBROOT/node_modules/
version = 3
options = " --mangle"

[filter_CleanCss]
node = /usr/bin/node
cleancss = WEBROOT/node_modules/clean-css-cli/bin/cleancss
node_path = WEBROOT/node_modules/
options = " -O1 specialComments:none"
