  - sh -c "mysql -e 'CREATE DATABASE foodcoopshop_test;'"
  - echo "<?php
    class DATABASE_CONFIG {
    public \$test = array(
        'datasource' => 'Database/Mysql',
        'persistent' => false,
        'database' => 'foodcoopshop_test',
        'host' => '0.0.0.0',
        'login' => 'travis',
        'encoding' => 'utf8'
    );
    }" > ./Config/database.php
 
script:
  - ./Console/cake test Controller/Component/StringComponentTest.php --stderr
  
