language: php
php:
  - 7.1
services:
  - mysql
env:
  - DB=mysql
before_script:
  - git clone --depth 1 git://github.com/foodcoopshop/foodcoopshop
  - mysql -e 'CREATE DATABASE foodcoopshop_test;'
  - mysql foodcoopshop_test < ./Test/test_files/Config/sql/test-db-structure.sql
  - mysql foodcoopshop_test < ./Test/test_files/Config/sql/test-db-data.sql
  - composer install --prefer-dist
  - cp ./Config/travis/* ./Config/
  - npm install -g bower
  - bower install
  - bash ./Console/cake asset_compress build
  # Apache Install
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then sudo cp ./Config/travis/php7.conf ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/; fi
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f ./Config/travis/apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart
script:
  - ./Console/cake test Controller/PagesController.php --stderr
notifications:
  email: false
  